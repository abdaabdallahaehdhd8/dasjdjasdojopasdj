<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عملاؤنا</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>

    <nav class="navbar">
        <div class="container">
            <!-- زر تغيير اللغة -->
            <button class="btn" id="language-btn">
                <i class="fa-solid fa-globe"></i> <span id="language-text">العربية</span>
            </button>

            <!-- اللوجو في المنتصف -->

            <!-- زر الإشعارات -->
            <button class="btn" id="notifications-btn">
                <i class="fa-solid fa-bell"></i>
            </button>
        </div>
    </nav>

    <!-- محتوى الصفحة -->
    <div class="content">
        <h1 id="welcome-text">مرحبًا بك في لوحة التحكم</h1>
        <p id="description-text">هذه لوحة تحكم بسيطة يمكنك التحكم في الإعدادات الخاصة بك.</p>
    </div>

    <!-- قائمة الإشعارات -->
    <div id="notifications-box" class="notifications hidden">
        <p id="no-notifications">لا توجد إشعارات جديدة</p>
    </div>

<!-- نافذة الإشعارات (Modal) -->
<div id="notification-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn" id="close-notification">&times;</span>
        <h2>إشعار جديد</h2>
        <p id="notification-text">هذا إشعار مخصص سيظهر عند دخول المستخدم للموقع.</p>
    </div>
</div>
<!-- السلايدر -->
<div id="hero-carousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="imgs\47e9e37f3e6ab307f9bb238942be9f1a_thumb.jpg" class="d-block w-100" alt="Slide 1">
            <div class="carousel-caption">
            </div>
        </div>
        <div class="carousel-item">
            <img src="imgs\64c759e6b58005a7af934ab8b6923595_thumb.jpg" class="d-block w-100" alt="Slide 2">
            <div class="carousel-caption">
            </div>
        </div>

        <div class="carousel-item">
            <img src="imgs\64c759e6b58005a7af934ab8b6923595_thumb.jpg" class="d-block w-100" alt="Slide 3">
            <div class="carousel-caption">
            </div>
        </div>
        <div class="carousel-item">
            <img src="imgs\64c759e6b58005a7af934ab8b6923595_thumb.jpg" class="d-block w-100" alt="Slide 2">
            <div class="carousel-caption">
            </div>
        </div>

    </div>
    <!-- أزرار التنقل -->
    <button class="carousel-control-prev" type="button" data-bs-target="#hero-carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#hero-carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
</div>
 <!-- شريط الإشعارات المتحرك -->
 <div class="notification-bar">
    <div class="notification-content">
        <i class="fa-solid fa-volume-up"></i>
        <span id="scrolling-notification-text">جاري تحميل الإشعارات...</span>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
