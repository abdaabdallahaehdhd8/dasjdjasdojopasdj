<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-translate="page_title">تسجيل الدخول</title>

  <!-- (اختياري) Bootstrap عبر CDN -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  >

  <!-- ملف التنسيق الخارجي الخاص بصفحة تسجيل الدخول -->
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

  <!-- زر تغيير اللغة -->
  <button id="lang-switch" class="lang-button">
    <i class="fa-solid fa-globe lang-icon"></i>
    <span class="lang-text">العربية</span>
  </button>

  <!-- شريط التنقل العلوي -->
  <div class="navbar-container">
    <img src="imgs/aaa.webp" alt="لوجو" class="logo">
  </div>

  <div class="login-container">
    <div class="login-box text-center">
      <!-- عنوان الصفحة -->
      <h2 class="mb-4" data-translate="loginTitle">تسجيل الدخول</h2>

      <!-- نموذج تسجيل الدخول -->
      <form id="loginForm">
        <div class="mb-3 text-start">
          <label class="form-label" data-translate="identifierLabel">البريد/الهاتف</label>
          <input 
            type="text" 
            class="form-control" 
            id="identifierPlaceholder" 
            data-translate-placeholder="identifierPlaceholder" 
            required
          />
        </div>

        <div class="mb-3 text-start">
          <label class="form-label" data-translate="passwordLabel">كلمة المرور</label>
          <input 
            type="password" 
            class="form-control" 
            id="passwordPlaceholder" 
            data-translate-placeholder="passwordPlaceholder" 
            required
          />
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label" for="rememberMe" data-translate="rememberLabel">تذكرني</label>
          </div>
          <a href="#" class="forgot-password" data-translate="forgotPassword">نسيت كلمة المرور؟</a>
        </div>

        <button type="submit" class="btn btn-gradient" data-translate="loginButton">
          تسجيل الدخول
        </button>
      </form>

      <p class="mt-3">
        <span data-translate="noAccount">ليس لديك حساب؟</span>
        <a href="register.html" class="text-decoration-none" data-translate="signupLink">إنشاء حساب</a>
      </p>
    </div>
  </div>

  <!-- مكتبة Font Awesome (للأيقونة) -->
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js" 
    crossorigin="anonymous"
    referrerpolicy="no-referrer">
  </script>

  <!-- مكتبة Polyglot.js للترجمة -->
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/polyglot.js/2.2.2/polyglot.min.js"
    crossorigin="anonymous"
    referrerpolicy="no-referrer">
  </script>

  <!-- ملف الترجمة الموحد -->
  <script src="js/unified-translatio.js"></script>

  <!-- ملف جافاسكريبت الخاص بصفحة تسجيل الدخول -->
  <script src="js/login.js"></script>
</body>
</html>
