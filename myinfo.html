<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="my_info_page_title">معلوماتي</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- خطوط عربية احترافية -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700;900&display=swap" rel="stylesheet">
  <!-- ملف التنسيقات الخاص بالصفحة -->
  <link rel="stylesheet" href="css/myinfo.css">
</head>
<body>
  <div class="container my-5">
    <div id="profile" class="card p-4 mb-4 myinfo-card">
      <!-- عنوان البيانات الشخصية -->
      <h3 class="section-title mb-3" data-i18n="personal_info_title">البيانات الشخصية</h3>
      
      <div class="info-box d-flex align-items-center">
        <span class="data-label" data-i18n="label_name">الاسم:</span>
        <span id="userName" class="data-value"></span>
      </div>
      <div class="info-box d-flex align-items-center">
        <span class="data-label" data-i18n="label_email">البريد الإلكتروني:</span>
        <span id="userEmail" class="data-value"></span>
      </div>
      <div class="info-box d-flex align-items-center">
        <span class="data-label" data-i18n="label_phone">رقم الهاتف:</span>
        <span id="userPhone" class="data-value"></span>
      </div>
    </div>

    <div id="packages" class="card p-4 myinfo-card">
      <!-- عنوان الباقات المشترك بها -->
      <h3 class="section-title mb-3" data-i18n="subscribed_packages_title">الباقات المشترك بها</h3>
      <ul id="packageList" class="list-group">
        <li class="list-group-item" data-i18n="packages_loading">جارٍ التحميل...</li>
      </ul>
    </div>
  </div>
 <!-- تضمين مكتبة Polyglot.js قبل translation.js -->
 <script defer src="https://cdnjs.cloudflare.com/ajax/libs/polyglot.js/2.2.2/polyglot.min.js"></script>
 <script defer src="js/translation.js"></script>
  <!-- ملف جافاسكربت الخاص بالصفحة -->
  <script defer src="js/myinfo.js"></script>
  
  <!-- استدعاء ملف footer.js الذي يحمّل الفوتر داخل الصفحة (إن وجد) -->
  <script defer src="js/footer.js"></script>
  
  <!-- Bootstrap JS -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
